<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find A Mole</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="title">
        <h1>Whack-a-Clown</h1>
    </div>
    <div><button class="start" type="button">Start</button></div>
    <div class="score">
        <h2>Score:</h2>
        <h3 class="scoreNumber">100</h3>
    </div>
    <div class="container">
        <div class="clownBox">
            <div class="pennyWise" id="0"></div>
        </div>
        <div class="clownBox">
            <div class="pennyWise" id="1"></div>
        </div>
        <div class="clownBox">
            <div class="pennyWise" id="2"></div>
        </div>
        <div class="clownBox">
            <div class="pennyWise" id="3"></div>
        </div>
        <div class="clownBox">
            <div class="pennyWise" id="4"></div>
        </div>
        <div class="clownBox">
            <div class="pennyWise" id="5"></div>
        </div>
        <div class="clownBox">
            <div class="pennyWise" id="6"></div>
        </div>
        <div class="clownBox">
            <div class="pennyWise" id="7"></div>
        </div>
        <div class="clownBox">
            <div class="pennyWise" id="8"></div>
        </div>
    </div>
    <footer>
        <h2>"We all float down here..."</h2>
    </footer>
</body>
</html>
